{{ if site.Params.preloader.enable }}
  {{ "<!-- preloader start -->" | safeHTML }}
  <div class="preloader">
    {{ if ne site.Params.preloader.preloader "" }}
      {{ partial "image" (dict "Src" site.Params.preloader.preloader "Alt" "preloader" ) }}
    {{ end }}
  </div>
  {{ "<!-- preloader end -->" | safeHTML }}
{{ end }}
